<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>あなたと○○、今すぐ○○</title>
  </h:head>
  <h:body>
    <h:form prependId="false">
      あなたと
      <h:inputText value="#{javaYouBean.text1}" />
      、
      今すぐ
      <h:inputText value="#{javaYouBean.text2}" />
      <h:commandButton value="ジェネレート" actionListener="#{javaYouBean.generate}" />
      <hr />
      <h:graphicImage value="#{javaYouBean.imageUrl}" />
      <hr />
      これまで作ったあなたと○○
      <ul>
        <ui:repeat value="#{javaYouBean.logs}" var="log">
          <li>あなたと#{log.text1}、今すぐ#{log.text2}(#{log.createdAt})</li>
        </ui:repeat>
      </ul>
      <hr />
      commit <h:outputLink value="https://github.com/backpaper0/java-you/tree/#{gitCommitHashResource.head}">#{gitCommitHashResource.head}</h:outputLink>
    </h:form>
  </h:body>
</html>
